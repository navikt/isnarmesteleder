apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: teamsykefravr
  namespace: teamsykefravr
  name: isnarmesteleder-redis
spec:
  image: redis:6-alpine
  port: 6379
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 6379
    protocol: redis
  accessPolicy:
    inbound:
      rules:
        - application: isnarmesteleder
        - application: isnarmesteleder-redisexporter
  envFrom:
    - secret: isnarmesteleder-redis-password
